name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2.3.1

      - name: ğŸ­ Setup npm
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ­ Setup Elm
        uses: jorelali/setup-elm@v3
        with:
          elm-version: 0.19.1

      - name: ğŸ­ Setup elm-test
        run: npm install -g elm-test

      - name: ğŸ§¨ Run tests
        run: elm-test

      - name: ğŸ§© Install dependencies
        run: npm install

      - name: ğŸ”§ Build release
        run: npm run release && rm .gitignore

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
